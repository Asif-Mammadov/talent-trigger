<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Talent Trigger | Login</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpeg" href="img/logo.jpeg" />
  </head>
  <body class="bg-light">
    <header class="header container-fluid">
      <nav class="nav row">
        <div class="col-12 nav__container">
          <div class="nav__logo-div">
            <a href="home.html">
              <img
                src="img/logo.jpeg"
                alt="logo image"
                class="nav__logo-div--img"
              />
            </a>
          </div>

          <div class="nav__menu--signup hide-on-sm">
            <a href="leaderboard.html" class="nav__menu--btn1">Leaderboard</a>
            <a href="register.html" class="nav__menu--btn2">Sign Up</a>
          </div>

          <div class="nav__menu--hamburger-div hide-on-lg">
            <img
              src="img/hamburger.png"
              alt="hamburger menu"
              class="nav__menu--hamburger-img"
            />
          </div>
        </div>
      </nav>
    </header>

    <div class="jumbotron jumbotron-fluid hero mb-0">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <h1 class="mb-3 text-center headline">Login</h1>
            <form method="POST" action="">
              <div id="div_id_username" class="form-group">
                <label for="id_username" class="col-form-label requiredField">
                  Username<span class="asteriskField">*</span>
                </label>
                <div>
                  <input
                    type="text"
                    name="username"
                    class="textinput textInput form-control"
                    required
                    id="id_username"
                  />
                </div>
              </div>
              <div id="div_id_password" class="form-group">
                <label for="id_password" class="col-form-label requiredField">
                  Password<span class="asteriskField">*</span>
                </label>
                <div>
                  <input
                    type="password"
                    name="password"
                    class="textinput textInput form-control"
                    required
                    id="id_password"
                  />
                </div>
              </div>

              <input type="submit" class="hero__btn-div--btn" value="Login" />
            </form>
            <div class="text-center">
              <p class="mb-3">or ...</p>
              <a href="register.html" class="contents__content-one--btn"
                >Create an account</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light text-muted py-0">
      <div class="container py-4">
        <ul class="list-inline mb-0 text-center">
          <li class="list-inline-item">&copy; 2021 Talent Trigger.</li>
          <li class="list-inline-item">All rights reserved.</li>
        </ul>
      </div>
    </footer>
    <!-- jQuery first, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="/static/js/main.js"></script>

  </body>
</html>
